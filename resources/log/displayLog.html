<html>

<head>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>

$(document).ready(function() {
	setInterval(function() {
		$.get("displayLog.php?wipe=false", function(data) {
			$("#all").html(data);
		});
	}, 3000);
	
	$("#btn").bind("click", function() {
		$.get("displayLog.php?wipe=true", function(data) {
			$("#all").html(data);
		});
	});
	
	
});

</script>

</head>

<body>
<button id="btn">Wipe</button>
<div id="all">
</div>

</body>

</html>
